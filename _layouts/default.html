<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Flex - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
      <script type="text/javascript">      
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-48602114-1']);
	_gaq.push(['_trackPageview']);
	
	(function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();      
      </script>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="{{ site.baseurl }}/"><img id="logo" src="{{ site.baseurl }}/images/profile_cropped.jpg"></a></h1>
          <span class="tagline"><b>Min-Hua Ivy Chen</b></span>
	  <span class="tagline">University of Michigan</span>
	  <span class="tagline">Materials Science & Engineering</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
                  <!--<span class="post-date">{{ post.date | date_to_string }}</span>-->
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="http://www.linkedin.com/pub/min-hua-ivy-chen/91/277/215" class="footer-link">LinkedIn</a> <span class="separator">&bull;</span>
            <a href="https://github.com/mhichen" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="{{ site.baseurl }}/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
